<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title th:inline="text">[[#{app.name}]] :: Error</title>

    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/application.css}"/>
    <link rel="icon" th:href="@{/images/oops.ico}"/>

    <script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.ui.widget.js}"></script>
    <script th:src="@{/js/jquery.iframe-transport.js}"></script>
    <script th:src="@{/js/jquery.fileupload.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>

</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" align="center">
    <img th:src="@{/images/error.png}" alt="Application Error" width="150" height="150"/>
    <span>
			<font size="5">
				<b>Oops! An Application Error has occurred...</b>
			</font>
            <br/><br/>
			Please send the Accession Number within your dataset as well a quick detail on how it happened<br/>
			to &lt;oopshelp.manchester@gmail.com&gt;. We'll come back to you ASAP!
		</span>
    <br/>
    <br/>
    <br/>
    <br/>
    <div align="right">
        <b>Error message:</b>
        <span th:text="${message}"></span>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
