<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title th:inline="text">[[#{app.name}]] :: Uploads</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen"
/>

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"
></script>

<link rel="icon" th:href="@{/images/oops.ico}" />

</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<h1 align="center" th:inline="text">Welcome to [[#{app.name}]]</h1>
		<div class="panel panel-default">
			<div class="panel-body">

				<!-- Upload Finished -->
				<div class="js-upload-finished">
					<h3>Uploaded File:</h3>
					<div class="list-group">
						<a href="#" class="list-group-item list-group-item-success">
							<span class="badge alert-success pull-right">Success</span>
							<span th:text="${fileName}"></span>
						</a>
					</div>
				</div>
				<h3>Clusters identified in the ZIP file:</h3>
				<table class="table table-striped">
					<tr th:each="cluster : ${clusterData}">
						<td th:text="${cluster.name}"></td>
					</tr>
				</table>
				<form th:action="@{/dashboard}" action="" method="POST">
					<input type="hidden" th:value="${fileName}" name="fileName" />
					<button type="submit" class="btn btn-primary btn-lg btn-block">GO TO PRIORITISATION DASHBOARD</button>
				</form>
				
			</div>
		</div>

	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
