<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title th:inline="text">[[#{app.name}]] :: Feedback</title>

<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link rel="stylesheet" th:href="@{/css/application.css}" />
<link rel="icon" th:href="@{/images/oops.ico}" />

<script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
<script th:src="@{/js/jquery.ui.widget.js}"></script>
<script th:src="@{/js/jquery.iframe-transport.js}"></script>
<script th:src="@{/js/jquery.fileupload.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<div th:if="${result != null}" class="alert alert-success alert-dismissible div-ctr" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>Success!</strong>
			Your feedback was received successfully. A copy was sent to your email for your information.
		</div>
		<div class="div-ctr-sized">
			<h2>GOT SOME FEEDBACK?</h2>
			<br />
			<form th:action="@{/sendFeedback}" method="POST" id="feedbackForm">
				<div class="form-group row">
					<label for="name" class="col-xs-2 col-form-label">Name</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" id="name" name="name" placeholder="What is your name...?"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-xs-2 col-form-label">Email</label>
					<div class="col-xs-10">
						<input class="form-control" type="email" name="email" id="email" placeholder="Your email address..."/>
					</div>
				</div>
				<div class="form-group row">
					<label for="subject" class="col-xs-2 col-form-label">Subject</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" id="subject" name="subject" placeholder="What is your feedback about...?"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="body" class="col-xs-2 col-form-label">Comments</label>
					<div class="col-xs-10">
						<textarea class="form-control" rows="5" name="body" id="body" placeholder="Type here your comments..."></textarea>
					</div>
				</div>

				<button id="feedbackBtn" type="button" class="btn btn-primary" onclick="validateAndSend()">SEND FEEDBACK</button>
			</form>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
