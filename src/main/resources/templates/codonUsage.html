<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title th:inline="text">[[#{app.name}]] :: Codon Usage</title>

<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link rel="stylesheet" th:href="@{/css/application.css}" />
<link rel="icon" th:href="@{/images/oops.ico}" />

<script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
<script th:src="@{/js/jquery.ui.widget.js}"></script>
<script th:src="@{/js/jquery.iframe-transport.js}"></script>
<script th:src="@{/js/jquery.fileupload.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">

		<div id="genericAlert" style="display: none" class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" onclick="$('#genericAlert').hide()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>Error!</strong>
			<span id='gaMessage'></span>
		</div>

		<h1 align="center" th:inline="text">Codon Usage Tables</h1>
		<div class="panel panel-default">
			<div class="panel-body">

				<div id="parameters" class="div-ctr">

					<form class="form-inline">

						<div class="form-group form-group-lg">
							<div class="col-sm-10">
								<input size="70" class="form-control input-lg" type="text" onkeydown="submitEnter(event);" id="speciesInput"
									placeholder="Type the scientific name of the species..."
								/>
							</div>
						</div>

						<button id="searchBtn" type="button" class="btn btn-primary btn-lg" onclick="getSpecies()">Search</button>
					</form>

				</div>

				<br />

				<div id="resultsBlock"></div>

			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
