<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title th:inline="text">[[#{app.name}]] :: Home</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<link th:href="@{/css/dnd.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>

<script th:src="@{/js/fileUpload.js}"></script>

<link rel="icon" th:href="@{/images/oops.ico}" />

</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<h1 align="center" th:inline="text">Welcome to [[#{app.name}]]</h1>
		<div class="panel panel-default">
			<div class="panel-body">

				<h4>Select the antiSMASH output ZIP file from your computer</h4>
				<form th:action="@{/saveFile}" action="" method="POST" enctype="multipart/form-data">
					<div class="form-inline">
						<br />
						<div class="form-group">
							<input type="file" name="zipFile" id="zipFile" />
						</div>
						<button type="submit" class="btn btn-sm btn-primary">Submit ZIP</button>
					</div>
				</form>
				<br />
				<!-- Drop Zone -->
				<h4>Or drag and drop the ZIP file below</h4>
				<div class="upload-drop-zone" id="dropzone">Drag and drop here</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
