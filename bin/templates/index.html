<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>antiSMASH - OPS :: Home</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen"
/>

<link th:href="@{/css/dnd.css}" rel="stylesheet" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"
></script>

<script th:src="@{/js/fileUpload.js}"></script>

<link rel="icon" th:href="@{/images/ops.ico}" />

</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<h1 align="center">Welcome to antiSMASH - OPS</h1>
		<div class="panel panel-default">
			<div class="panel-body">

				<!-- Standard Form -->
				<h4>Select the file from your computer</h4>
				<form th:action="@{/saveFile}" action="" method="POST"
					enctype="multipart/form-data" id="js-upload-form"
				>
					<br />
					<div class="form-inline">
						<div class="form-group">
							<input type="file" name="zipFile" id="js-upload-files" />
						</div>
						<button type="submit" class="btn btn-sm btn-primary"
							id="js-upload-submit"
						>Upload file</button>
					</div>
				</form>
				<br />
				<!-- Drop Zone -->
				<h4>Or drag and drop a file below</h4>
				<div class="upload-drop-zone" id="drop-zone">Drag and drop a
					file here</div>
				<br />
				<button type="button"
					class="btn btn-primary btn-lg btn-block disabled"
				>START ANALYSIS</button>
			</div>
		</div>

	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
