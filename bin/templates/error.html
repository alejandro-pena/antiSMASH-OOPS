<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>antiSMASH - OPS :: Error</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen"
/>

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"
></script>

<link rel="icon" th:href="@{/images/ops.ico}" />

</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container" align="center">
		<img th:src="@{/images/error.png}" alt="Application Error" width="150"
			height="150"
		/> <span><font size="5"><b>Oops! Application Error has
				occurred, please contact your Administrator.</b></font></span> <br /> <br />
				<br /> <br />
		<div align="right">
			<b>Error message:</b> <span th:text="${message}"></span>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
