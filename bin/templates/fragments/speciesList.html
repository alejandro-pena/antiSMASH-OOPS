<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
	<div th:fragment="speciesList" id="results-block">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Species Name</th>
					<th>Species Id</th>
					<th class="t-ctr">View Table</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="species, iterStat : ${speciesList}">
					<th th:text="${iterStat.count}"></th>
					<td th:text="${species.speciesName}"></td>
					<td th:text="${species.speciesId}"></td>
					<td class="t-ctr">
						<a th:href="${species.url}" target="_blank">
							<span class="glyphicon glyphicon-list"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
